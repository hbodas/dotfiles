backend = "glx";
glx-no-stencil = true;
use-damage=true

#################################
#
# Shadows
#
#################################

shadow = false;
shadow-radius = 10;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;
shadow-exclude = [
    "! name~=''",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c"
];
# Avoid drawing shadow on all shaped windows (see also: --detect-rounded-corners)
shadow-ignore-shaped = false;

focus-exclude = [
    #"class_g ?= 'rofi'"
    #'_NET_WM_NAME@:s = "rofi"'
    "class_g ?= 'slop'",
    "name = 'rofi'",
    "class_g ?= 'Steam'",
    "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
];

#################################
#
# Opacity
#
#################################

inactive-opacity = 1;  
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
opacity-rule = [
    "100:class_g = 'Rofi'",
    "90:class_g = 'Alacritty'",
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
]

inactive-dim = 0;
# inactive-dim-fixed = true;
# blur-background = true;
# blur-background-frame = true;
blur-background-fixed = false;
# blur-method = "kawase";
# blur-strength = 8;
# blur-background-exclude = [
    # "class_g = 'Polybar'",
    # "g:si:Conky"
# ];

#################################
#
# Fading
#
#################################

fading = false;
fade-delta = 1;
fade-in-step = 0.07;
fade-out-step = 0.07;
# no-fading-openclose = true;
fade-exclude = [ ];

#################################
#
# Other
#
#################################

mark-wmwin-focused = true;
# Mark all non-WM but override-redirect windows active (e.g. menus).
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;

corner-radius = 0;
round-borders = 0;
rounded-corners-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'i3-frame'",
    "class_g = 'Dunst'",
];

#################################
#
# Window type settings
#
#################################

wintypes:
{
    tooltip =
    {
        fade = true;
        shadow = false;
        opacity = 1;
        focus = true;
    };
};
