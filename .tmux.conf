# window splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind '%'

# resize
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# fix for color
set -g default-terminal "screen-256color-it"
set-option -ga terminal-overrides ",screen-256color-it:Tc"

# new window
bind-key -n C-t new-window

# switching windows
bind-key -n C-Left select-window -t :-
bind-key -n C-Right select-window -t :+

# re source config
bind R source-file '/home/hrishikesh/.tmux.conf'

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# statusbar config
set -g status-justify left
set -g status-style "fg=colour15, bg=colour0"

# window segments in status line
set -g window-status-separator ""
separator_powerline_left=""
separator_powerline_right=""
separator_powerline_right_sep=""
separator_powerline_left_sep=""
status_active_pane_color=colour4
status_active_text_color=colour0
status_inactive_pane_color=colour235
status_inactive_text_color=colour7

setw -g window-status-current-style "bold"
setw -g window-status-current-format "#[bg=$status_active_pane_color,fg=colour0]$separator_powerline_right#[bg=$status_active_pane_color,fg=$status_active_text_color] #I #[fg=colour0,bg=$status_active_pane_color]$separator_powerline_right_sep#[bg=$status_active_pane_color,fg=$status_active_text_color] #W #[bg=colour0,fg=$status_active_pane_color]$separator_powerline_right#[default]"
setw -g window-status-format "#[bg=$status_inactive_pane_color,fg=colour0]$separator_powerline_right#[bg=$status_inactive_pane_color,fg=$status_inactive_text_color] #I #[fg=colour0,bg=$status_inactive_pane_color]$separator_powerline_right_sep#[bg=$status_inactive_pane_color,fg=$status_inactive_text_color] #W #[bg=colour0,fg=$status_inactive_pane_color]$separator_powerline_right#[default]"

# something to do with neovim
set-option -g focus-events on

#####################################
#          PLUGIN MANAGER           #
#####################################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of
# tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
